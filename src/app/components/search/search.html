<div class="container mt-4">
  <!-- Search Input -->
  <input type="text"
         [(ngModel)]="query"
         (ngModelChange)="onQueryChange()"
         class="form-control mb-3"
         placeholder="Search for an author...">

  <!-- Author Results -->
  <div *ngIf="results.length">
    <h4>Author Results</h4>
    <ul class="list-group">
      <li *ngFor="let author of results"
          class="list-group-item list-group-item-action d-flex justify-content-between align-items-center"
          (click)="viewWorks(author.key)">
        <span>
          <strong>{{ author.name }}</strong>
          <small class="text-muted ms-2">Birth: {{ author.birth_date || 'Unknown' }}</small>
        </span>
        <span class="badge bg-navy">{{ author.work_count }} works</span>
      </li>
    </ul>
  </div>

<div class="container mt-4" *ngIf="popularBooks.length">
  <h4 class="mb-3">Trending Books</h4>
  <div class="row">
    <div class="col-6 col-md-3" *ngFor="let book of popularBooks">
      <div class="card h-100 shadow-sm">
        <img [src]="getCoverImage(book)" class="card-img-top" alt="Book Cover">
        <div class="card-body">
          <h6 class="card-title">{{ book.title }}</h6>
          <p class="card-text">
            <small class="text-muted">{{ book.authors?.[0]?.name }}</small>
          </p>
          <button class="btn btn-sm btn-outline-primary" (click)="addToFavourites(book)">
            Add to Favourites
          </button>
        </div>
      </div>
    </div>
  </div>
</div>

  <!-- Author Works -->
  <div *ngIf="works.length" class="mt-4">
    <h4>Top Books</h4>
    <div class="row g-3">
      <div class="col-6 col-md-4" *ngFor="let book of works">
        <div class="card h-100 shadow-sm">
          <img [src]="getCoverImage(book)" class="card-img-top" alt="Book Cover">
          <div class="card-body">
            <h6 class="card-title">{{ book.title }}</h6>
            <button class="btn btn-sm btn-outline-navy mt-2" (click)="addToFavourites(book)">
              Add to Favourites
            </button>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
