<div class="login-container d-flex justify-content-center align-items-center">
  <div class="card shadow-lg p-4 login-card">

    <h2 class="text-center text-navy fw-bold mb-4">Login</h2>

    <form #loginForm="ngForm" (ngSubmit)="onLogin(loginForm)" novalidate>

      <!-- Email -->
      <div class="mb-3">
        <label for="email" class="form-label">Email</label>
        <input
          type="email"
          id="email"
          name="email"
          [(ngModel)]="credentials.email"
          required
          email
          #email="ngModel"
          class="form-control">

        <!-- Validation Errors -->
        <div class="text-danger mt-1" *ngIf="email.invalid && email.touched">
          <small *ngIf="email.errors?.['required']">Email is required.</small>
          <small *ngIf="email.errors?.['email']">Enter a valid email address.</small>
        </div>
      </div>

      <!-- Password -->
      <div class="mb-3">
        <label for="password" class="form-label">Password</label>
        <input
          type="password"
          id="password"
          name="password"
          [(ngModel)]="credentials.password"
          required
          minlength="6"
          #password="ngModel"
          class="form-control">

        <!-- Validation Errors -->
        <div class="text-danger mt-1" *ngIf="password.invalid && password.touched">
          <small *ngIf="password.errors?.['required']">Password is required.</small>
          <small *ngIf="password.errors?.['minlength']">
            Password must be at least 6 characters long.
          </small>
        </div>
      </div>

      <!-- Submit -->
      <div class="d-grid">
        <button type="submit" class="btn btn-navy" [disabled]="loginForm.invalid">
          Login
        </button>
      </div>

    </form>

    <!-- Footer -->
    <p class="text-center mt-3">
      Donâ€™t have an account?
      <a routerLink="/register" class="link-navy fw-bold">Register here</a>
    </p>

  </div>
</div>
