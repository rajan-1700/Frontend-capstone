<div *ngIf="!isLoading && favourites.length" class="favourites-grid">
  <div *ngFor="let book of favourites" class="book-card">
    <h3>{{ book.title }}</h3>
    <p>Author: {{ book.author_name }}</p>
    <p>Language: {{ book.language }}</p>
    <p>Published: {{ book.publish_date }}</p>
    <button (click)="removeFavourite(book.id!)">Remove</button>
  </div>
</div>
