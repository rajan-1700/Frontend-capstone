<div class="container py-5">
  <div class="row justify-content-center">
    <div class="col-md-6">
      <div class="card shadow-lg p-4 border-0">
        <h2 class="text-center text-primary mb-4">Create Account</h2>
        <form #registerForm="ngForm" (ngSubmit)="onRegister(registerForm)">
          <div class="mb-3">
            <label class="form-label">Full Name</label>
            <input type="text" class="form-control" name="name" ngModel required>
          </div>
          <div class="mb-3">
            <label class="form-label">Email</label>
            <input type="email" class="form-control" name="email" ngModel required>
          </div>
          <div class="mb-3">
            <label class="form-label">Password</label>
            <input type="password" class="form-control" name="password" ngModel required>
          </div>
          <button type="submit" class="btn btn-primary w-100">Register</button>
        </form>
        <p class="mt-3 text-center">
          Already registered? <a routerLink="/login">Login</a>
        </p>
      </div>
    </div>
  </div>
</div>
