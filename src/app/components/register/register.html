<div class="register-container d-flex justify-content-center align-items-center">
  <div class="card shadow-lg p-4 register-card">

    <h2 class="text-center text-navy fw-bold mb-4">Register</h2>

   <form #registerForm="ngForm" (ngSubmit)="onRegister(registerForm)">

  <!-- User ID -->
  <div class="mb-3">
    <label for="uid" class="form-label">User ID</label>
    <input type="number" id="uid" name="uid" [(ngModel)]="user.uid" required class="form-control">
  </div>

  <!-- Email -->
  <div class="mb-3">
    <label for="email" class="form-label">Email</label>
    <input type="email" id="email" name="email" [(ngModel)]="user.email" required class="form-control">
  </div>

  <!-- Age -->
  <div class="mb-3">
    <label for="age" class="form-label">Age</label>
    <input type="number" id="age" name="age" [(ngModel)]="user.age" required min="1" class="form-control">
  </div>

  <!-- Password -->
  <div class="mb-3">
    <label for="password" class="form-label">Password</label>
    <input type="password" id="password" name="password" [(ngModel)]="user.password" required class="form-control">
  </div>

  <div class="d-grid">
    <button type="submit" class="btn btn-navy">Register</button>
  </div>
</form>


    <!-- Footer link -->
    <p class="text-center mt-3">
      Already have an account?
      <a routerLink="/login" class="link-navy fw-bold">Login here</a>
    </p>

  </div>
</div>
